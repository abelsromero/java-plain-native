subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation platform("org.junit:junit-bom:5.9.3")
        testImplementation "org.junit.jupiter:junit-jupiter"
        testImplementation 'org.assertj:assertj-core:3.24.2'
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}
